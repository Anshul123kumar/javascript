<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta lang="en-US">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>calculator web app development</title>
	<style type="text/css">
		body{background-color: #323232;}
		div{height: 508px;width: 300px;background-color: white;border-top: 40px groove red;border-bottom: 40px ridge red;margin: 0px auto;box-shadow: 0px 0px 8px #ddd;border-radius: 40px;}
		input[type=text]{width: 90%;height: 30px;margin: 12px;}
		input[type=button]{width: 60px;height: 60px;margin: 5px;}
	</style>
</head>
<body>
	<div>
	<form name="kes">
		<input name="result" type="text" placeholder="type numbers here and calculate">
		<br><br>
		<input type="button" value="1" onclick="document.kes.result.value+=1">
		<input type="button" value="2" onclick="document.kes.result.value+=2">
		<input type="button" value="3" onclick="document.kes.result.value+=3">
		<input type="button" value="4" onclick="document.kes.result.value+=4">
         <br><br>
		<input type="button" value="5" onclick="document.kes.result.value+=5">
		<input type="button" value="6" onclick="document.kes.result.value+=6">
		<input type="button" value="7" onclick="document.kes.result.value+=7">
		<input type="button" value="8" onclick="document.kes.result.value+=8">
         <br><br>
		<input type="button" value="9" onclick="document.kes.result.value+=9">
		<input type="button" value="0" onclick="document.kes.result.value+=0">
		<input type="button" value="." onclick="document.kes.result.value+='.'">
		<input type="button" value="c" onclick="document.kes.result.value=''">
		<br><br>
		<input type="button" value="+" onclick="document.kes.result.value+='+'">
		<input type="button" value="-" onclick="document.kes.result.value+='-'">
		<input type="button" value="*" onclick="document.kes.result.value+='*'">
		<input type="button" value="/" onclick="document.kes.result.value+='/'">
         <br><br>
		<input type="button" value="=" style="width: 90%;margin-left: 14px;height: 50px;" onclick="document.kes.result.value=eval(document.kes.result.value)" >

	</form>
    </div>

</body> 
</html>
