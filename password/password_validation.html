<!DOCTYPE html>
<html>
<head>
<meta lang="en-US">
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>homepage</title>
<script type="text/javascript">
function login()
{
  var x=document.getElementById("num1").value;
  var w=document.getElementById("result");
  var y=document.getElementById("spin");
  var z=document.getElementById("check");
  w.style.display="none";
 y.style.opacity="1";
  x.length>=10?y.style.opacity="0":y.style.opacity="1";
  x.length<10?z.style.opacity="0":z.style.opacity="1";
}
function log()
{
     var y=document.getElementById("result");
	 y.innerHTML="enter 10 digit number";
}
</script>
</head>
<body>
<form>
  Password<br>
 <input id="num1" type="password" oninput="login()" onclick="log()">
 <span id="result"></span>
 <i id="spin" class="fa fa-spinner fa-pulse" style="opacity:0;"></i>
 <i id="check" class="fa fa-check" style="opacity:0;"></i>
</form>
</body>
</html>
